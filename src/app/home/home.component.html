<div style="padding-left: 15px; padding-right:15px; padding-top:5px">

</div>


<div style="padding: 15px; padding-top:5px; width:100vw;">

  <div class="ui attached top segment secondary blue">
    <h3>Animaciones</h3>
  </div>

  <div class="ui attached bottom blurring segment animation-buttons" style="margin-bottom: 10px;">
    <sui-dimmer class="page bottom aligned blurring" [isDimmed]="false" [isClickable]="false">
      <div class="ui text loader">Reproduciendo <b>Saludar</b>!</div>
      <div class="content">
        <sui-progress class="indicating active inverted" [value]="15" [showProgress]="true" [maximum]="100" [value]="75"
          style="width: 75vw;">
          <p class="text white">Podrá elegir otra animación cuando la actual termine</p>
        </sui-progress>

      </div>

    </sui-dimmer>

    <div class="ui card {{availableColors[(i%availableColors.length)]}}" (click)="onCardClick(animation)"
      *ngFor="let animation of animations; let i=index" [class.selected]="selectedAnimation?.id == animation.id">
      <div class="content">
        <div class="ui header {{availableColors[(i%availableColors.length)]}}">
          <i class="hand paper outline icon"></i>
          {{animation.title}}
        </div>

        <div class="meta inverted">
          <span>{{animation.frames?.length}} {{(animation.frames?.length! != 1) ? 'frames' : 'frame'}}</span>
        </div>
      </div>
    </div>
  </div>

  <button class="ui compact icon button green inverted" [disabled]="!isAdmin" (click)="addAnimation()">
    <i class="plus circle icon"></i>
  </button>
  <button class="ui compact icon button red inverted" [disabled]="!isAdmin || selectedAnimation == undefined"
    (click)="deleteAnimation()">
    <i class="trash icon"></i>
  </button>
  <button class="ui compact icon button orange inverted" [disabled]="!isAdmin || selectedAnimation == undefined"
    (click)="goToEdit()">
    <i class="edit outline icon"></i>
  </button>

  <button class="ui compact icon button" [disabled]="selectedAnimation == undefined">
    <i class="stop icon"></i>
  </button>
  <button class="ui compact labeled icon button" [disabled]="selectedAnimation == undefined">
    <i class="play icon"></i>
    Reproducir
  </button>
</div>

<div class="ui container">
  <div class="ui teal message inverted">
    <i class="lightbulb icon"></i>
    Selecciona una animacion y luego presiona el boton de reproducir!
  </div>
</div>
<div class="styled fluid footer">

</div>
